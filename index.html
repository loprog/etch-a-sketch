<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch | The Odin Project</title>
</head>
<body>
    <div class="row">
    <h1> <span>Etch-</span><span>A-</span><span>Sketch</span> 
    </h1>
    
    <div class="option">
        <p class="label"> Number of Rows </p>
        <input type="number" max="100" min="1" placeholder="1 to 100" id="rowNumber">
        <button id="applyRow"> Apply </button>
        <button onclick="toggleBorder()" id="toggleBorder" class="activeBtn"> Borders On </button>
    </div>

    <div id="container"></div>

    <button id="clearBtn"> Clear Grid </button>

    <script src="script.js"></script>
    </div>
</body>
</html>
